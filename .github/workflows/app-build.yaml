name: App Build

on:
  push:
    branches: [main]
    tags: ['v*']
    paths:
      - src/**
      - .github/workflows/app-build.yaml

env:
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_GENERATE_ASPNET_CERTIFICATE: false

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-20.04
            target: linux
          - os: windows-latest
            target: win

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Install .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.x

      - name: Install ElectronNET.CLI
        run: dotnet tool install ElectronNET.CLI -g

      - uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install npm dependencies
        run: cd src/Mycropad.App.Electron && npm install

      - name: Linux build
        if: startsWith(matrix.os, 'ubuntu')
        working-directory: src/Mycropad.App.Electron
        run: electronize build /target $ELECTRON_TARGET
        env:
          ELECTRON_TARGET: ${{ matrix.target }}

      - name: Windows build
        if: startsWith(matrix.os, 'windows')
        working-directory: src/Mycropad.App.Electron
        run: electronize build /target $Env:ELECTRON_TARGET
        env:
          ELECTRON_TARGET: ${{ matrix.target }}

      - name: Archive Snap
        uses: actions/upload-artifact@v2
        if: startsWith(matrix.os, 'ubuntu')
        with:
          name: Linux snap
          path: |
            src/Mycropad.App.Electron/bin/Desktop/*.snap

      - name: Archive Windows setup
        uses: actions/upload-artifact@v2
        if: startsWith(matrix.os, 'windows')
        with:
          name: Windows setup
          path: |
            src/Mycropad.App.Electron/bin/Desktop/*Setup*.exe

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs:
      - build
    permissions:
      contents: write

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v2
        with:
          name: Linux snap
      - uses: actions/download-artifact@v2
        with:
          name: Windows setup

      - name: Generate release changelog
        uses: heinrichreimer/github-changelog-generator-action@v2.3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          output: CHANGELOG.txt

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: CHANGELOG.txt
          files: |
            *Setup*.exe
            *.snap